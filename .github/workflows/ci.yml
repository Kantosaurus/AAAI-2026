name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check . --output-format=github

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install black
        run: pip install black

      - name: Check formatting
        run: black --check --diff .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking for gradual adoption
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mypy types-aiofiles types-tqdm
          pip install -r experiments/pilot/requirements.txt

      - name: Run mypy
        run: mypy experiments/ --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.11"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r experiments/pilot/requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=experiments --cov=tests --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Check Python syntax
        run: |
          find . -name "*.py" -not -path "./.git/*" -not -path "./.venv/*" -not -path "./venv/*" | \
          xargs python -m py_compile

  import-check:
    name: Import Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r experiments/pilot/requirements.txt

      - name: Check imports
        run: |
          cd experiments/pilot
          python -c "from async_rate_limiter import AsyncRateLimiter; print('async_rate_limiter OK')"
          python -c "from async_runners import AsyncClaudeRunner, AsyncGeminiRunner; print('async_runners OK')"
          python -c "from async_pilot_runner import AsyncPilotRunner; print('async_pilot_runner OK')"
        env:
          PYTHONPATH: ${{ github.workspace }}

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, format-check, test, syntax-check, import-check]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
