name: PR Checks

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check . --output-format=github

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install black
        run: pip install black

      - name: Check formatting
        run: black --check --diff .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r experiments/pilot/requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Check Python syntax
        run: |
          find . -name "*.py" -not -path "./.git/*" -not -path "./.venv/*" -not -path "./venv/*" | \
          xargs python -m py_compile

  pr-ready:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [lint, format-check, test, syntax-check]
    steps:
      - name: PR checks passed
        run: echo "All PR checks passed! Ready for review."
